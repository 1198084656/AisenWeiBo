apply plugin: 'com.android.library'
apply plugin: 'maven'

android {
    signingConfigs {
        aisen {
            keyAlias 'sysweal'
            keyPassword '123456'
            storeFile file('/Users/wangdan/work/sysweal.keystore')
            storePassword '123456'
        }
    }

    compileSdkVersion 23
    buildToolsVersion '23.0.1'

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.alibaba:fastjson:1.2.6'
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'asia.ivity.android:drag-sort-listview:1.0'
    compile 'com.nhaarman.listviewanimations:lib-core:3.1.0@aar'
    compile 'com.nhaarman.listviewanimations:lib-manipulation:3.1.0@aar'
    compile 'com.nhaarman.listviewanimations:lib-core-slh:3.1.0@aar'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'
    compile 'com.squareup.okhttp:okhttp:2.6.0'
}

// ext is a gradle closure allowing the declaration of global properties
group = 'org.aisen.android'

ext {
    PUBLISH_GROUP_ID = 'org.aisen.android'
    PUBLISH_ARTIFACT_ID = 'aisen'
    PUBLISH_VERSION = '1.0.0'
}

artifacts {
    //当前aar文件名
    archives file('/Users/wangdan/Documents/github/AisenWeibo_6.0/AisenWeiBo/library/build/outputs/aar/library-debug.aar ')
}

uploadArchives {
    repositories.mavenDeployer {
        repository(url: "file:///Users/wangdan/Documents/github/mvn-repo-aiwen/repository")
        pom.project {
            groupId project.PUBLISH_GROUP_ID
            artifactId project.PUBLISH_ARTIFACT_ID
            version project.PUBLISH_VERSION
        }
    }
}